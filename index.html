<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 - iOS风格</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">个人博客</a>
            <ul class="nav-links">
                <li><a href="#home" class="active">首页</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
                <li><a href="#" id="admin-login-link">管理后台</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container">
        <!-- 英雄区域 -->
        <section class="hero" id="home">
            <h1>欢迎来到我的博客</h1>
            <p>分享技术思考、生活感悟和创作心得。在这里，我们一起探索数字世界的无限可能。</p>
        </section>

        <!-- 最新博客文章 -->
        <section class="blog-section" id="blog">
            <h2 style="margin-bottom: 2rem; font-size: 2rem;">最新文章</h2>
            <div class="blog-grid" id="blog-grid">
                <!-- 博客文章将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 关于我 -->
        <section class="about-section" id="about">
            <h2>关于我</h2>
            <p>我是一名热爱技术的开发者，专注于前端开发和用户体验设计。喜欢探索新技术，分享学习心得，相信技术可以改变世界。</p>
            <p style="margin-top: 1rem;">在这个博客中，我会分享我的技术思考、项目经验和生活感悟。欢迎与我交流讨论！</p>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>&copy; 2024 个人博客. 保留所有权利.</p>
        <p style="margin-top: 0.5rem; font-size: 0.9rem;">基于iOS设计语言构建</p>
    </footer>

    <!-- 登录模态框 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>管理员登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">登录</button>
            </form>
        </div>
    </div>

    <!-- 管理后台模态框 -->
    <div id="admin-modal" class="modal">
        <div class="modal-content admin-content">
            <span class="close">&times;</span>
            <h2>博客管理后台</h2>
            
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="articles">文章管理</button>
                <button class="tab-btn" data-tab="new-article">新建文章</button>
            </div>

            <div class="tab-content">
                <!-- 文章管理标签页 -->
                <div id="articles" class="tab-pane active">
                    <h3>文章列表</h3>
                    <div class="article-list" id="article-list">
                        <!-- 文章列表将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 新建文章标签页 -->
                <div id="new-article" class="tab-pane">
                    <h3>新建文章</h3>
                    <form id="article-form">
                        <div class="form-group">
                            <label for="article-title">文章标题:</label>
                            <input type="text" id="article-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="article-category">分类:</label>
                            <input type="text" id="article-category" name="category" required>
                        </div>
                        <div class="form-group">
                            <label for="article-content">内容:</label>
                            <div id="editor-toolbar">
                                <button type="button" class="editor-btn" data-command="bold"><strong>B</strong></button>
                                <button type="button" class="editor-btn" data-command="italic"><em>I</em></button>
                                <button type="button" class="editor-btn" data-command="underline"><u>U</u></button>
                                <button type="button" class="editor-btn" data-command="insertUnorderedList">• 列表</button>
                                <button type="button" class="editor-btn" data-command="insertOrderedList">1. 列表</button>
                                <button type="button" class="editor-btn" data-command="createLink">🔗 链接</button>
                            </div>
                            <div id="article-content" contenteditable="true" class="editor-area"></div>
                        </div>
                        <div class="form-group">
                            <label for="article-excerpt">摘要:</label>
                            <textarea id="article-excerpt" name="excerpt" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">发布文章</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
